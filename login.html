<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Golden Hands - Login</title>
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
    <div id="container">

        <div id="logo">
            <img src="assets/img/logo.png" onclick="VoltarInicio()" alt="LOGO" width="130">
        </div>

        <h2>Dê o primeiro passo para sua estrutura digital</h2>
        <p>Faça login ou crie uma conta com o seu e-mail</p><br>
    
       <input type="email" placeholder="Digite seu endereço de email"/>
        <input type="password" placeholder="Senha"/>
        <br><br>

        <button id="btn" onclick="Cadastrar()">CADASTRAR</button>

      

        <div id="divider">
            <span></span>
            <p>ou continue com</p>
            <span></span>
        </div><br>

        <div id="social-buttons">
            <button>Google</button>
            <button>Apple</button>
            <button>Facebook</button>
        </div>

        <small>
            Ao criar uma conta, você concorda com a nossa 
            <a href="#">Política de privacidade</a> e os nossos 
            <a href="#">Termos de uso</a>.
        </small>
    </div>

    <script src="assets/js/login.js"></script>
    
</body>
</html>
